<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Post App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Post App</h1>
        <p>A simple app to display posts.</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="container-lg d-flex flex-column w-100 ">
            <input  class="mb-2" id="name" type="text" placeholder="Enter Your Name">
            <input class="mb-2" id="username" type="text" placeholder="Enter Your Username">
            <input class="mb-2" id="email" type="email" placeholder="Enter Your Email">
            <textarea class="mb-2" name="" id="content" placeholder="Add Your Content"></textarea>
            <div class="flex-box">
                <img onclick="getImage()" id="img1" class="bg-images" src="./bg1.jpg" alt="">
                <img onclick="getImage()" id="img2" class="bg-images" src="./bg2.jpg" alt="">
                <img onclick="getImage()" id="img3" class="bg-images" src="./bg3.jpg" alt="">
                <img onclick="getImage()" id="img4" class="bg-images" src="./bg4.jpg" alt="">
            </div> 
            <button onclick="post()">Post</button>
        </div>
        <!-- Post 2 -->
        <div id="post"  class="card mb-3">
            <!-- <div class="card-body">
                <h5 class="card-title">Post Title 2</h5>

            </div> -->
        </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Static Post App. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
